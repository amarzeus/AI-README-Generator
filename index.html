    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A tool that helps developers create stunning GitHub profile READMEs. Simply fill in your details, and let Gemini craft a professional, personalized, and visually appealing markdown file to make your profile stand out to recruiters and fellow developers." />
    <meta name="keywords" content="GitHub, README, generator, AI, Gemini, developer tools, profile, markdown" />
    <title>AI-Powered GitHub README Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* GitHub README Preview Styles */
      .markdown-body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        -webkit-text-size-adjust: 100%;
        font-size: 16px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      html .markdown-body h1, html .markdown-body h2 { border-bottom: 1px solid #d8dee4; padding-bottom: .3em; }
      html.dark .markdown-body h1, html.dark .markdown-body h2 { border-bottom-color: #21262d; }
      .markdown-body h1 { font-size: 2em; font-weight: 600; }
      .markdown-body h2 { font-size: 1.5em; font-weight: 600; }
      .markdown-body h3 { font-size: 1.25em; font-weight: 600; }
      .markdown-body a { color: #0969da; text-decoration: none; }
      html.dark .markdown-body a { color: #58a6ff; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body code {
          padding: .2em .4em;
          margin: 0;
          font-size: 85%;
          white-space: break-spaces;
          background-color: rgba(175, 184, 193, 0.2);
          border-radius: 6px;
      }
      html.dark .markdown-body code { background-color: rgba(110, 118, 129, 0.4); }
      .markdown-body img { max-width: 100%; }

      /* GitHub Fork Ribbon */
      .github-fork-ribbon {
        width: 12.1em;
        height: 12.1em;
        position: fixed;
        overflow: hidden;
        top: 0;
        right: 0;
        z-index: 9999;
        pointer-events: none;
        font-size: 13px;
        text-decoration: none;
        text-indent: -999999px;
      }

      .github-fork-ribbon:before, .github-fork-ribbon:after {
        position: absolute;
        display: block;
        width: 15.38em;
        height: 1.54em;
        top: 3.23em;
        right: -3.23em;
        transform: rotate(45deg);
      }

      .github-fork-ribbon:before {
        content: "";
        padding: .38em 0;
        background-color: #238636;
        box-shadow: 0 .15em .23em 0 rgba(0, 0, 0, 0.5);
        pointer-events: auto;
      }

      .github-fork-ribbon:after {
        content: "Fork me on GitHub";
        color: #fff;
        font: 700 1em "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.54em;
        text-decoration: none;
        text-shadow: 0 -0.08em rgba(0, 0, 0, 0.5);
        text-align: center;
        text-indent: 0;
        padding: .15em 0;
        margin: .15em 0;
        border-width: .08em 0;
        border-style: dotted;
        border-color: rgba(255, 255, 255, 0.7);
      }
    </style>

}
